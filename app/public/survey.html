<!-- Javascript that handels information from the server -->
<script type="text/javascript">
//empty array to hold the value from the survey questions
      var answerArray = [];
      //loop that pushes the answers from survey to the array
      for(i=1; i<11; i++){
        answerArray.push(parseInt($('#question' + i).val().substring(0,1)));
      }

$("#submit").on("click", function(event) {
    event.preventDefault();
    var scores = [];
    $('select', '.container').each(function() {
        scores.push($(this).val());
    });
    var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: answerArray
    };
// This is used to route the URL instead of typing the info again

var currentURL = window.location.origin;
    
    // submitting data 
    $.post(currentURL + "/api/friends", newFriend)
        .done(function(data) {
            console.log(data);
        });
    console.log(newFriend);


// Display the data
$.ajax({url: "/api/friends", method: "GET"
      }).done(function(res) {

        // Loop through the info and create the foodie friend match

        var foodieFriend;
        var bestMatch = 100;
        var differenceArray = [];
        //loops through all friends with the exception of the one just created
        for (i = 0; i < res.length - 1; i++) {
            //compares the values from the survey questions and pushes the absolute value of the differences to the difference array
            for (j = 0; j < 10; j++) {
                var currentDifference = newFriend.scores[j] - res[i].scores[j];
                differenceArray.push(Math.abs(currentDifference));
            }
            //adds the values in the array to give a single value that represents the difference between a potential friend and the current entry
            var difference = differenceArray.reduce(add, 0);
            //push the match to the closest match based on all of the people input to the foodie matches
            if (difference < bestMatch) {
                foodieFriend = res[i];
                bestMatch = difference;
                differenceArray = [];
            }
            //if no match is made
            else {
                differenceArray = [];
            }

        }

        //set up the display for the modal
        var friendName = '<h4>' + foodieFriend.name + '<h4>';
        var friendPic = '<img width="300px" src=' + foodieFriend.photo + '>';
        //show the modal
        $('#friend-modal').modal('show');
        $('#friend-modal h4').html(friendName);
        $('.modal-body').html(friendPic);
        //clear the entries
        $('#survey')[0].reset();

    });
// allows for the comparison to be made of current foodie friend matches
      function add(a, b){
  return a+b;
};

    });
// }
</script>
